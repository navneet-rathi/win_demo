---
- name: Respond to webhook POST
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
      filters:
        - cloin.eda.poster:
            webhook_url:
            search:
#{
#    "deviceId" : "id representing a device uniquely in SmartHub INFER",
#    "deviceName": "Friendly name of the device in SmartHub INFER",
#    "orgName": "Org name in SmartHub INFER",
#    "deviceIp" : "ip address",
#    "action" : "disallow usb storage"    
#}
  rules:
    - name: R1 - Heard "Hello!"
      condition: event.payload.message == "Hello!"
      action:
        debug:
          msg: "You said, '{{ event.payload.message }}'. Is it me you're looking for?"

    - name: R2 - Didn't hear "Hello!"
      condition: event.payload.message is defined and event.payload.message != "Hello!"
      action:
        debug:
          msg: "You said, '{{ event.payload.message }}'. Is that what you meant to say?"