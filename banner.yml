---
- name: Set Windows Login Banner
  hosts: all
  tasks:
    - name: Set banner caption (title) for Windows
      ansible.windows.win_regedit:
        path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
        name: LegalNoticeCaption
        data: "TATA AIA Authorized Access Only."
        type: String
      register: title

    - name: Set banner text (body) for Windows 
      ansible.windows.win_regedit:
        path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
        name: LegalNoticeText
        data: "This is a secure system of TATA AIA Pvt Ltd. Unauthorized access is prohibited.This system is under the servelance and any auauthorized access will be reported.\n Powered by Ansible Automation Platform."
        type: String
      register: content  

    - name: Reboot the machine
      ansible.windows.win_reboot:
        reboot_timeout: 120
        test_command: 'exit (Get-Service -Name Netlogon).Status -ne "Running"'
      when: title.changed or content.changed
      ignore_errors : true

